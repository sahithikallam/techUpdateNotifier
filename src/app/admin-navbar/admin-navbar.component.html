    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex" href="#">
            <img src="assets/tech-logo.png" alt="TechUpdateNotifier Logo" class="logo-image">
            <span class="logo-text">Tech Update Notifier</span>

        <div class="navbar-icons d-flex align-items-center">
            <a routerLink="notification" class="icon" title="Notifications">
                <img src="assets/noti_icon.png" alt="Notifications" class="icon-image">

            <a class="icon" title="User Profile" data-bs-toggle="modal" data-bs-target="#adminprofile" >

<!-- Vertically centered modal -->
<div class="modal fade" id="adminprofile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="staticBackdropLabel">{{ adminData.username }}'s Profile</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"> 
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="adminData.username" [readonly]="!isEditing">
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="adminData.admin_email" [readonly]="!isEditing">
                </div>
                </div>
                <br>
                <div *ngIf="!isEditing">
                    <button class="btn btn-primary btn-block" (click)="editProfile()">Edit</button>
                </div>
                <div *ngIf="isEditing">
                    <button type="button" class="btn btn-success btn-block" (click)="saveChanges()">Save Changes</button>
                    <button type="button" class="btn btn-secondary btn-block" (click)="cancelEdit()">Cancel</button>
                </div>
            </div>
      </div>
     </div>
