<!-- Users Table Layout -->
<div *ngIf="showUsers" class="mt-4">
  <table class="table table-striped table-hover table-borderless">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Created At</th>
        <th scope="col">Last Login</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.user_name }}</td>
        <td>{{ user.user_email }}</td>
        <td>{{ user.created_at | date }}</td>
        <td>{{ user.last_login | date }}</td>
        <td>
          <i class="fas fa-trash-alt" style="cursor: pointer;" (click)="openDeleteModal(user)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade show" id="deleteUsers" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true" *ngIf="isModalOpen" [ngClass]="{'d-block': isModalOpen}">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel2">Delete</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <h4>Are you sure you want to remove {{ user.user_name }} and delete the account?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">No</button>
        <button type="button" class="btn btn-primary" (click)="deleteUser()">Yes</button>
      </div>
    </div>
  </div>
</div>
