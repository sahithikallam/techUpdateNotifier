<app-navbar></app-navbar>

<!-- Back Arrow Button -->
<div class="back-arrow-container">
    <button class="btn btn-link back-arrow" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
  </div>

<!-- Loading Spinner -->
<div *ngIf="isLoading" class="text-center ">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Matching Technologies -->
<div class="container" *ngIf="!isLoading && matchingTechnologies.length; else notFoundTemplate">
  <div class="row">
    <div class="col-md-6 " *ngFor="let tech of matchingTechnologies">
      <div class="card">
        <img [src]="'../../assets/uploads/' + tech.tech_pic" class="card-img-top" alt="{{ tech.tech_name }}">
        <div class="card-body">
          <h5 class="card-title">{{ tech.tech_name }}</h5>
          <p class="card-text">{{ tech.info }}</p>
          <p><strong>Version:</strong> {{ tech.version }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Not Found Message -->
<ng-template #notFoundTemplate>
  <div class="container text-center mt-5">
    <div class="alert alert-danger" role="alert">
      No technologies found containing "{{ searchTerm }}".
    </div>
  </div>
</ng-template>
