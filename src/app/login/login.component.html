<!-- Include the nav component -->
<app-nav></app-nav>

<div class="login-page">
    <div class="login-container">
        <div class="icon-container">
            <i class="fas fa-user"></i>
        </div>

        <h2>Login</h2>

        <!-- User Login Form -->
        <div class="form-container">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input [type]="passwordType" placeholder="Password" [(ngModel)]="password" required>
                <i class="fas" [ngClass]="passwordType === 'password' ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()"></i>
            </div>
            <a routerLink="/reset-password" class="forgot-password">Forgot Password?</a>
            <button (click)="onSubmit()">Login</button>
            <div class="signup-link">
                <p>Not registered? <a routerLink="/signup">Signup here!</a></p>
            </div>
            <!-- <div class="google-signin">
                <img src="assets/google-icon.png" alt="Google">
                <span>Signin with Google</span>
            </div> -->
        </div>
        <div *ngIf="message" class="error-message">{{ message }}</div> <!-- Display message if exists -->
    </div>
</div>
<app-footer></app-footer>
